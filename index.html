<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Emergency Hotline</title>

  <!-- daisyui cdn -->
   <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
<script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

<!-- font awesome -->
 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
 <link rel="shortcut icon" href="assets/logo.png" type="image/x-icon">
</head>
<body>

  <!-- navbar related html -->
  <div class="navbar flex justify-between items-center px-14 py-3 bg-[#FFFFFF]">
    <div class="flex items-center gap-3">
      <div>
        <img src="assets/logo.png" alt="" width="50px" height="50px">
      </div>
      <h1 class="text-[24px] text-[#006747] font-bold">Emergency <br>Service</h1>
    </div>
    <div>
      <button class="btn btn-xs sm:btn-sm md:btn-md lg:btn-lg xl:btn-xl rounded-full bg-[#41ff6b1a]"><span>0</span><img src="assets/heart.png" alt="" width="30px" height="30px"></button>
      <button class="btn btn-xs sm:btn-sm md:btn-md lg:btn-lg xl:btn-xl mx-2 rounded-full bg-[#41ff6b1a]"><span>100</span><img src="assets/coin.png" alt="" width="24px" height="24px"></button>
      <button class="btn btn-xs sm:btn-sm md:btn-md lg:btn-lg xl:btn-xl rounded-full bg-[#00A63E] text-white"><span>0</span>Copy</button>
    </div>
  </div>

  <!-- banner related html -->
   <div class="banner bg-[linear-gradient(90deg,rgba(1,49,34,1)_0%,rgba(0,103,71,1)_50%,rgba(1,50,35,1)_100%)] px-14 py-3">
    <img src="assets/logo.png" alt="" class="mx-auto" width="92px" height="92px">
    <h2 class="text-[40px] font-semibold text-white text-center">জরুরি সেবা ডিরেক্টরি</h2>
    <p class="text-[20px] font-semibold text-white text-center">Government Emergency Services at Your Fingertip – A Project by  Government of the People’s Republic of Bangladesh</p>
   </div>


   <!-- main section html -->
    <div class="h-[500px] bg-[#41ff6b1a]">
      <div class="bg-white p-8">
        <img src="assets/emergency.png" alt="" width="32px" height="32px">
        <h2 class="text-[24px] font-bold text-black">জাতীয় জরুরি সেবা</h2>
        <p class="text-[18px] text-[#5C5C5C] font-normal ">National Emergency</p>
        <h3 class="text-[32px] font-bold text-black">999</h3>
        <button class="btn h-[37px] rounded-full">সার্বজনীন</button>
      </div>

    </div>
 
  <script src="index.js"></script>
</body>
</html>
